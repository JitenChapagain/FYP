{% extends 'base2.html' %}
{% load static %}
{% block title %}Update Blood Group{% endblock %}
{% block extra_head %}
  <link rel="stylesheet" href="{% static 'css/blood_stock.css' %}">
{% endblock %}
{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card shadow-sm">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Update {{ blood_group }} Stock</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'update_blood_group' blood_group %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.blood_group.id_for_label }}" class="form-label">Blood Group</label>
                            {{ form.blood_group }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.units.id_for_label }}" class="form-label">Units Available</label>
                            {{ form.units }}
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'update_blood' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-danger">Update Stock</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
