{% extends 'base.html' %}
{% load static %}
{% block title %}Contact Us{% endblock %}
{% block content %}
<div class="container my-5">
  <h2 class="mb-4">Contact Us</h2>
  <div class="row justify-content-center">
    <div class="col-md-8">
      <form method="post" class="card shadow-sm p-4">
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_name" class="form-label">Name</label>
          <input type="text" class="form-control" id="id_name" name="name" required value="{{ form.name.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
          <label for="id_email" class="form-label">Email</label>
          <input type="email" class="form-control" id="id_email" name="email" required value="{{ form.email.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
          <label for="id_subject" class="form-label">Subject</label>
          <input type="text" class="form-control" id="id_subject" name="subject" required value="{{ form.subject.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
          <label for="id_message" class="form-label">Message</label>
          <textarea class="form-control" id="id_message" name="message" rows="5" required>{{ form.message.value|default_if_none:'' }}</textarea>
        </div>
        <button type="submit" class="btn btn-danger">Send</button>
        {% if success %}
        <div class="alert alert-success mt-3">Thank you for contacting us!</div>
        {% endif %}
      </form>
    </div>
  </div>
</div>
{% endblock %}
