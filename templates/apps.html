{% extends 'base.html' %}
{% load static %}
{% block title %}Mobile Apps{% endblock %}
{% block content %}
<div class="container my-5">
  <h2 class="mb-4">Mobile Apps</h2>
  <div class="table-responsive">
    <table class="table table-striped table-hover shadow-sm">
      <thead class="table-danger">
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Download</th>
        </tr>
      </thead>
      <tbody>
        {% for app in apps %}
        <tr>
          <td>{{ app.name }}</td>
          <td>{{ app.description }}</td>
          <td><a href="{{ app.download_link }}" class="btn btn-outline-danger btn-sm" target="_blank">Download</a></td>
        </tr>
        {% empty %}
        <tr><td colspan="3" class="text-center">No mobile apps available yet.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
